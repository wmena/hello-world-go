workspace:
  base: /go
  path: src/github.com/wmena/hello-world-go

pipeline:
  prerequisites:
    image: "golang:latest"
    commands:
      - go version
      - got get -u github.com/golang/dep/cmd/dep
      - dep ensure -vendor-only

  build:
    image: "golang:latest"
    commands:
      - go build

  linter:
    image: "golang:latest"
    commands:
      - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      - golangci-lint run

  gcr:
    image: plugins/gcr
    repo: atabey-consulting/hello-world-go
    tags:
      - latest
      - "${DRONE_COMMIT_SHA}"
    secrets: [google_credentials]
    when:
      event: push
      branch: master
