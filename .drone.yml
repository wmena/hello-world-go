workspace:
  base: /go
  path: src/github.com/wmena/hello-world-go

pipeline:
  prerequisites:
    image: "golang:latest"
    commands:
      - go version
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure -vendor-only

  build:
    image: "golang:latest"
    commands:
      - go build

  linter:
    image: "golang:latest"
    commands:
      - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      - golangci-lint run

  gcr:
    image: plugins/gcr
    repo: atabey-consulting/hello-world-go
    tags:
      - latest
      - "${DRONE_COMMIT_SHA}"
    secrets: [google_credentials]
    when:
      event: push
      branch: master

  gke:
    image: nytimes/drone-gke
    zone: europe-west2-c
    cluster: atabey-cluster
    namespace: ${DRONE_BRANCH}
    environment:
      - USER=root
    vars:
      image: gcr.io/atabey-consulting/hello-world-go:${DRONE_COMMIT}
      app: hello-world-go
      env: prod
      user: ${USER}
    expand_env_var: true
    secrets: [google_credentials]
    when:
      event: push
      branch: master
